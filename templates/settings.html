<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="fade-in">
    <div id="particles-js"></div>

    <header class="site-header">
        <a href="/" class="logo" data-smooth-navigate>Услуги Эскорта</a>
        <nav class="main-nav">
            <a href="/services" data-smooth-navigate>Услуги</a>
            <a href="/girls" data-smooth-navigate>Девушки</a>
            <a href="/reviews" data-smooth-navigate>Отзывы</a>
            <a href="/workers" data-smooth-navigate>Работники</a>
            <a href="/settings" data-smooth-navigate>Настройки</a>
            <a href="#" id="orderBtn">Заказать</a>
        </nav>
    </header>

    <div class="settings-container">
        <h2>Выберите тему</h2>
        <select id="themeSelect">
            <option value="dark">Тёмная</option>
            <option value="light">Светлая</option>
        </select>
    </div>

    <div id="girlsModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <h2>Выберите девушку</h2>
            <div id="girlsGrid" class="girls-grid"></div>
            <div class="order-actions">
                <button id="confirmGirl" class="submit-btn">Далее</button>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <h2 id="orderTitle">Оформление заказа</h2>
            <div id="selectedGirl" class="selected-girl"></div>
            <form id="orderForm">
                <div class="form-group">
                    <label for="clientName">Ваше имя:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">Телефон:</label>
                    <input type="tel" id="clientPhone" required>
                </div>
                <div class="form-group">
                    <label for="orderDate">Дата и время:</label>
                    <input type="datetime-local" id="orderDate" required>
                </div>
                <div class="form-group">
                    <label for="orderComment">Комментарий:</label>
                    <textarea id="orderComment"></textarea>
                </div>
                <button type="submit" class="submit-btn">Подтвердить заказ</button>
            </form>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <div class="success-message">Отлично! Мы свяжемся с вами в ближайшее время.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
